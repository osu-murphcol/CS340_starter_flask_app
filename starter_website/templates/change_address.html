{% extends "bootstrap/base.html" %}
{% block title %}Change Address{% endblock %}

{% block navbar %}
{{nav.nav_customer.render()}}
{% endblock %}

{% block content %}

<div class="container">
  <h3>Please ensure your address is correct: </h3>
  <form id="update_address" action="/change_address" method="post">
    <div class="form-group">
        <label for="street">Street:</label>
      <input type="text" class="form-control" name="street" value = "{{ address[0] }}">
    </div>
    <div class="form-group">
        <label for="zip">ZIP:</label>
      <input type="text" class="form-control" name="zip" value = "{{ address[1] }}" >
    </div>
    <div class="form-group">
        <label for="city">City:</label>
      <input type="text" class="form-control" name="city" value = "{{ address[2] }}" >
    </div>
    <div class="form-group">
        <label for="state">State:</label>
      <input type="text" class="form-control" name="state" value = "{{ address[3] }}" >
    </div>
      <input type="submit" class="btn btn-default" value="Submit">
  </form>
 </div>
{% endblock %}
