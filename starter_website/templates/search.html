
{% extends "bootstrap/base.html" %}
{% block title %}Search{% endblock %}

{% block navbar %}
{{nav.nav_customer.render()}}
{% endblock %}

{% block content %}

<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Search for a food type:</h3></div>
        <div class="panel-body"> <div class="panel-body"></div> 
          <form id="foodtypes" action="/search" method="post">
            <div class="form-group">
              <label for="Type">Food type:</label><select class="form-control" name="type">
                  {% for type in food_types %}
                  {{type[0]}}
                  <option value="{{type[0]}}">{{type[0]}}</option>
                  {% endfor %}
              </select>
            </div>
            <input type="submit" class="btn btn-default" value="Submit" onClick="window.location.reload();">
          </form>
        </div>
      </div>
    </div>
  </div>                
</div>

<div class="container">
<table class="table table-hover">
  <thead>
      <th>Store</th>
      <th>Item</th>
      <th>Price</th>
  </thead>
  {% for item in food_items %}
    <tr> <td> {{item[5]}} </td> <td> {{item[3]}} </td> <td> {{item[4]}} </td> <td> <form id="cart_item" action="/cart" method="post"><input type="hidden" name="item_id" value="{{item[1]}}"><input type="submit" value="Add to cart"></form> </td> </tr>
  {% endfor %}
</table>
</div>

{% endblock %}
